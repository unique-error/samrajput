  <style>
    /* Floating RGB Music Button */
    #musicControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border: none;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      z-index: 999;
      background: black;
      animation: rgbGlow 3s linear infinite;
      box-shadow: 0 0 20px red;
    }

    /* RGB Glow Effect */
    @keyframes rgbGlow {
      0% { box-shadow: 0 0 20px red; }
      25% { box-shadow: 0 0 20px lime; }
      50% { box-shadow: 0 0 20px blue; }
      75% { box-shadow: 0 0 20px magenta; }
      100% { box-shadow: 0 0 20px red; }
    }

    /* RGB Gradient Icon */
    #musicControl i {
      background: linear-gradient(90deg, red, lime, blue, magenta, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbIcon 3s linear infinite;
      background-size: 400% 400%;
    }

    @keyframes rgbIcon {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <div class="profile-image">
      <img src="assets/sam.jpg" alt="Sam Rajput" width="150" height="150" style="border-radius: 50%;">

    <div class="social-links">

      <a href="http://www.linkedin.com/in/joginder-singh-rajput" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop muted>
    <source src="Shiv-Tandav.mp3" type="audio/mpeg">
  </audio>

  <!-- Floating RGB Button -->
  <button id="musicControl">
    <i class="fas fa-play"></i>
  </button>

  <script>
    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('musicControl');
    const startPoint = 30; // Start from 0:30 seconds

    function playMusic() {
      audio.currentTime = startPoint;
      audio.muted = false;
      audio.play();
      btn.innerHTML = '<i class="fas fa-pause"></i>';
    }

    function pauseMusic() {
      audio.pause();
      btn.innerHTML = '<i class="fas fa-play"></i>';
    }

    audio.addEventListener('canplay', () => {
      if (audio.currentTime < startPoint) {
        audio.currentTime = startPoint;
      }
      audio.muted = false;
      audio.play();
      btn.innerHTML = '<i class="fas fa-pause"></i>';
    });

    btn.addEventListener('click', () => {
      if (audio.paused) {
        playMusic();
      } else {
        pauseMusic();
      }
    });

    document.body.addEventListener('click', () => {
      if (audio.paused) {
        playMusic();
      }
    });
  </script>

</body>
