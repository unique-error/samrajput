<style>
  .container {
    display: flex;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
  }
  .section {
    min-width: 100vw;
    scroll-snap-align: start;
    background-color: #0d0d0d;
    padding: 40px 20px;
  }
  .reels-grid, .photo-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
    gap: 10px;
    max-width: 600px;
    margin: auto;
  }
  .reel, .photo {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    aspect-ratio: 9/16;
    background-color: #111;
    cursor: pointer;
  }
  .reel img, .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    z-index: 1000;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
  }
  .modal video, .modal img {
    width: 100vw;
    height: 100vh;
    object-fit: contain;
    scroll-snap-align: center;
  }
  .close-btn {
    position: fixed;
    top: 10px;
    right: 20px;
    font-size: 30px;
    color: white;
    cursor: pointer;
    z-index: 1100;
  }
  .actions {
    position: absolute;
    bottom: 20px;
    left: 20px;
    display: flex;
    gap: 15px;
    z-index: 2;
  }
  .action-btn {
    background: rgba(0,0,0,0.7);
    padding: 8px 14px;
    border-radius: 20px;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .action-btn:hover {
    background: rgba(255,255,255,0.2);
  }
  .animated-emoji {
    display: inline-block;
    animation: float 1.5s ease-in-out infinite alternate;
  }
  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-6px); }
  }
  @media screen and (max-width: 480px) {

<div class="modal" id="mediaModal">
  <span class="close-btn" onclick="closeModal()">&times;</span>
  <div id="mediaContainer"></div>
  <div class="actions">
    <div class="action-btn">‚ù§Ô∏è Like</div>

  </div>
</div>

<script>
  const modal = document.getElementById("mediaModal");
  const container = document.getElementById("mediaContainer");
  let autoScroll = false;
  let currentIndex = 0;
  let currentType = "video";
  const videoList = ["videos/video1.mp4", "videos/video2.mp4", "videos/video3.mp4", "videos/video4.mp4"];
  const photoList = ["pics/pic1.jpg", "pics/pic2.jpg", "pics/pic3.jpg", "pics/pic4.jpg"];

  function openModal(type, index) {
    currentType = type;
    currentIndex = index;
    container.innerHTML = "";
    modal.style.display = "block";

    const srcList = type === 'video' ? videoList : photoList;
    srcList.forEach((src, i) => {
      const el = document.createElement(type === 'video' ? 'video' : 'img');
      el.src = src;
      if (type === 'video') {
        el.controls = true;
        el.muted = true;
        el.onclick = togglePlayPause;
        el.autoplay = (i === index);
        el.onended = () => {
          if (autoScroll && i + 1 < srcList.length) {
            openModal('video', i + 1);
          }
        }
      }
      container.appendChild(el);
    });

    container.children[index].scrollIntoView({ behavior: "auto" });
    if (type === 'video') container.querySelectorAll("video")[index].play();
  }

  function closeModal() {
    modal.style.display = "none";
    container.innerHTML = "";
  }

  function togglePlayPause(e) {
    const vid = e.target;
    if (vid.paused) vid.play(); else vid.pause();
  }

  function likePhoto(el) {
    el.classList.add("liked");
    setTimeout(() => el.classList.remove("liked"), 800);
  }

  document.addEventListener("keydown", e => {
    if (e.key === "a" && currentType === 'video') {
      autoScroll = !autoScroll;
    }
  });
</script>
